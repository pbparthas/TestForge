version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: testforge-db
    environment:
      POSTGRES_USER: testforge
      POSTGRES_PASSWORD: testforge
      POSTGRES_DB: testforge
    ports:
      - "5432:5432"
    volumes:
      - testforge-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testforge"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (for caching/queues)
  redis:
    image: redis:7-alpine
    container_name: testforge-redis
    ports:
      - "6379:6379"
    volumes:
      - testforge-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  testforge-db-data:
  testforge-redis-data:
